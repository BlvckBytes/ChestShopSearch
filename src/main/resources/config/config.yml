cLut:
  prefix: '<&7>[<&6>ShopSuche<&7>]'
  spacer: '<&8><&m>{" " ** 50}'
  sorting_criteria:
    BUYING_PRICE: 'Verkaufspreis'
    SELLING_PRICE: 'Ankaufspreis'
    OWNER_NAME: 'Besitzer'
    STOCK_LEFT: 'Lagerbestand'
    SPACE_LEFT: 'Platz'
    ITEM_TYPE: 'Item-Typ'
  sorting_selection:
    ASCENDING: '<&a>+ {criterion}'
    DESCENDING: '<&c>- {criterion}'
    INACTIVE: '<&7>/ <&m>{criterion}'
  filtering_criteria:
    ADMINSHOP: 'Adminshop'
    CAN_BUY: 'Kaufen'
    CAN_SELL: 'Verkaufen'
    HAS_STOCK_LEFT: 'Hat Lagerbestand'
    HAS_SPACE_LEFT: 'Hat Platz'
  filtering_selection:
    POSITIVE: '<&a>{criterion}'
    NEGATIVE: '<&c>{criterion}'
    INVARIANT: '<&7><&m>{criterion}'